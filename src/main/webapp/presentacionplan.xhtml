<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

 	<ui:composition template="/templates/template.xhtml">
 		
 		<ui:define name="content">
 			<h:form> 				
				<p:growl id="result" />
				
				
 				<p:outputLabel value="Registracion de nuevo plan de PS" />
 				<p:panel header="Alumno"> 			 	
 			 	<p:fragment autoUpdate="true">
 			 		<p:panelGrid columns="3">									
						<p:outputLabel value="Nro de legajo"/>
						<p:inputText id="legajo" required="true" value="#{altaPS.ps.alumno.legajo}"/>
						<p:commandButton value="Buscar" actionListener="#{altaPS.buscarAlumno()}" icon="ui-icon-search"/>
						<p:outputLabel value="Nombre del alumno:"/>
						<p:outputLabel value="#{altaPS.ps.alumno.nombre}"/>
					</p:panelGrid>				 											
				</p:fragment>
				</p:panel>
				
				
				
				
				<p:fragment autoUpdate="true">
				<p:panel header="Datos del Plan"> 					
 					<p:panelGrid columns="1">		 				
			 			<p:panelGrid>
			 				<p:outputLabel value="Fecha de presentación:" />
			        		<p:calendar value="#{altaPS.plan.fechaDePresentacion}" showOn="button" />
	        			</p:panelGrid>
	        			
						<h:panelGrid columns="2" cellpadding="0">
			        		<p:outputLabel value="Tipo"/>	        	
			        		<p:selectOneMenu value="#{altaPS.actSelec}">
			        			<p:ajax listener="#{altaPS.cambioAct}"/>
			        			<f:selectItem itemLabel="Seleccione uno" itemValue="" noSelectionOption="true"/>
			        			<f:selectItems value="#{altaPS.tiposActividades}" var="act" itemLabel="#{act.nombre}" itemValue="#{act.id}"/>
			        		</p:selectOneMenu>
			        		<p:outputLabel value="#{altaPS.ps.tipoActividad.descripsion}"/>
		        		</h:panelGrid>
		        	
     					<h:panelGrid cellpadding="0" columns="3">
							<p:outputLabel value="Area"/>
							<p:selectOneMenu value="#{altaPS.areaSelec}">
								<p:ajax listener="#{altaPS.cambioArea}"/>
								<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
								<f:selectItems value="#{altaPS.areas}" var="area" itemLabel="#{area.nombre}" itemValue="#{area.id}"/>							
							</p:selectOneMenu>
							<p:outputLabel value="#{altaPS.ps.area.descripsion}"/>
						</h:panelGrid>
		        	
	        		<p:panelGrid>
						<p:outputLabel value="Título de la PS"/>
						<p:inputText value="#{altaPS.ps.titulo}"/>
					</p:panelGrid>
				
					<p:row>
						<h:panelGrid columns="4">
							<p:outputLabel value="Cuatrimestre"/>
							<p:inputText value="#{altaPS.ps.cuatrimestre}"/>
							<p:outputLabel value="Ciclo lectivo"/>
							<p:inputText value="#{altaPS.ps.cicloLectivo}"/>
						</h:panelGrid>
					</p:row>
					
					
		        	<p:fragment autoUpdate="true">
	        			<p:outputLabel value="Organización donde realiza la PS"/>
	        			<p:selectOneMenu value="#{altaPS.orgSelec}" filter="true" >
		        			<p:ajax listener="#{altaPS.cambioOrg}"/>
		        			<f:selectItem itemLabel="Seleccione uno" itemValue="" noSelectionOption="true"/>
		        			<f:selectItems value="#{altaPS.organizaciones}" var="org" itemLabel="#{org.nombre}" itemValue="#{org.id}"/>
	        			</p:selectOneMenu>	        			
	        			<p:outputLabel value="#{altaPS.ps.organizacion.descripsion}"/>
		        	</p:fragment>
		        	
	        	    <p:commandButton value="Guardar presentación" actionListener="#{altaPS.guardarPS}" update="result"/>
	        	    
	        	    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
					    <h:outputText value="This is a Modal Dialog." />
					</p:dialog>
       		
					</p:panelGrid>			
 				 	
	        	</p:panel>
	        	</p:fragment>

 			</h:form>
 		</ui:define>
 	</ui:composition>

    </h:body>
</html>
