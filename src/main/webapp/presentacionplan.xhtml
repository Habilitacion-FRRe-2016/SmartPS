<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

 	<ui:composition template="/templates/template.xhtml">
 		
 		<ui:define name="content">
 			<h:form id="formulario"> 				
				
				
				
 				<p:outputLabel  value="Registracion de nuevo plan de PS" /><p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 				<p:separator/>
 				
 				<p:fieldset legend="Alumno" style="margin-bottom:20px">
 				 			 	
	 			 	<p:fragment autoUpdate="true">
	 			 		<p:panelGrid columns="3">									
							<p:outputLabel value="Nro de legajo"/>
							<p:inputText id="legajo" value="#{altaPS.legajo}"/>
							<p:commandButton value="Buscar" actionListener="#{altaPS.buscarAlumno()}" icon="ui-icon-search" update="panelPlan,panelPS,panelPS2,panelPlan2"/>
															
							<p:outputLabel value="Nombre del alumno:"/>
							<p:outputLabel value="#{altaPS.alum.nombre}"/>
						</p:panelGrid>				 											
					</p:fragment>
				</p:fieldset>
			
			
					
				<p:outputPanel id="panelPS2">
					<p:fieldset rendered="#{altaPS.visiblePanelPS2}" legend="Datos de la Práctica Supervisada" style="margin-bottom:20px">
					<p:outputLabel value="El alumno ya tiene una PS vigente a la fecha"/>
					<p:panelGrid columns ="2">
						<p:outputLabel value="Nombre de la PS:" />
						<p:outputLabel value="#{altaPS.ps.titulo}" />
						<p:outputLabel value="Estado" />
						<p:outputLabel value="#{altaPS.ps.estado.nombre}" />
					</p:panelGrid>
					</p:fieldset>
				</p:outputPanel>
								
				<p:outputPanel  id="panelPlan2">
					<p:fieldset rendered ="#{altaPS.visiblePanelPlan2}" legend="Presentación del Plan" style="margin-bottom:20px">
						<p:outputLabel value="El alumno tiene planes presentados pendientes"/>
					</p:fieldset>
				</p:outputPanel><p:outputPanel id="panelPS">
				<p:fragment autoUpdate="true">
				<p:fieldset rendered="#{altaPS.visiblePanelPS}" legend="Datos de la Práctica Supervisada" style="margin-bottom:20px"> 					
 					<p:panelGrid columns="3" style="margin-bottom:20px">		 				

						<p:outputLabel value="Título de la PS" />
						<p:inputText value="#{altaPS.ps.titulo}" />
						<p:outputLabel />
		        		
		        		<p:outputLabel value="Tipo" />			        		
		        		<p:selectOneMenu value="#{altaPS.actSelec}" >
		        			<p:ajax listener="#{altaPS.cambioAct}" />
		        			<f:selectItem itemLabel="Seleccione uno" itemValue="" noSelectionOption="true" />
		        			<f:selectItems value="#{altaPS.tiposActividades}" var="act" itemLabel="#{act.nombre}" itemValue="#{act.id}" />
		        		</p:selectOneMenu>
		        		<p:outputLabel value="#{altaPS.ps.tipoActividad.descripsion}" />
	        	
						<p:outputLabel value="Area" />
						<p:selectOneMenu value="#{altaPS.areaSelec}">
							<p:ajax listener="#{altaPS.cambioArea}" />
							<f:selectItem itemLabel="Seleccione uno" itemValue="" />
							<f:selectItems value="#{altaPS.areas}" var="area" itemLabel="#{area.nombre}" itemValue="#{area.id}" />							
						</p:selectOneMenu>
						<p:outputLabel value="#{altaPS.ps.area.descripsion}" />
		        	
		        	
	        			<p:outputLabel value="Organización:" />
	        			<p:selectOneMenu value="#{altaPS.orgSelec}" filter="true">
		        			<p:ajax listener="#{altaPS.cambioOrg}" />
		        			<f:selectItem itemLabel="Seleccione uno" itemValue="" noSelectionOption="true" />
		        			<f:selectItems value="#{altaPS.organizaciones}" var="org" itemLabel="#{org.nombre}" itemValue="#{org.id}" />
	        			</p:selectOneMenu>	        			
	        			<p:outputLabel value="#{altaPS.ps.organizacion.descripsion}" />
		        	
						<h:panelGroup>
							<p:outputLabel value="Cuatrimestre" />
							<p:selectOneRadio value ="#{altaPS.ps.cuatrimestre}">
								<f:selectItem itemLabel="1" itemValue="1"/>
								<f:selectItem itemLabel="2" itemValue="2"/>
							</p:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Ciclo lectivo" />
							<p:inputText value="#{altaPS.ps.cicloLectivo}" size="7" />
						</h:panelGroup>
					
	        	
					</p:panelGrid>
				    
				    			
 				 	
	        	</p:fieldset>
	        	</p:fragment>
	        	</p:outputPanel>
			
				
				
				<p:outputPanel id="panelPlan">
				<p:fieldset  rendered="#{altaPS.visiblePanelPlan}" legend="Presentación del Plan" style="margin-bottom:20px">
					<p:panelGrid>	
		 				<p:outputLabel value="Fecha de presentación:" />
		        		<p:calendar value="#{altaPS.plan.fechaDePresentacion}" showOn="button"/>       		
       				</p:panelGrid>
   				</p:fieldset>
   				<p:commandButton id="botonGuardar" rendered="#{altaPS.visiblePanelPlan}" value="Guardar presentación" actionListener="#{altaPS.guardarPS}" update="panelPlan,panelPS,panelPS2,panelPlan2" >
   					<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
 				</p:commandButton>
   				</p:outputPanel>   		
   				
   				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>		
				
				

	        	

 			</h:form>
 		</ui:define>
 	</ui:composition>

    </h:body>
</html>
