<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

 	<ui:composition template="/templates/template.xhtml">
 		
 		<ui:define name="content">
 			<h:form>
 			 	<p:fragment autoUpdate="true">				
					<h:panelGrid columns="4">
						<p:outputLabel value="Nro de legajo"/>
						<p:inputText id="legajo" required="true" value="#{altaPS.ps.id}"/>
						<p:commandButton value="Buscar" action="#{altaPS.buscarAlumno()}" icon="ui-icon-search"/>
						<p:message for="legajo"/>
						<p:outputLabel value="Nombre del alumno:"/>
						<p:outputLabel value="#{altaPS.ps.alumno.nombre}"/>				 						
					</h:panelGrid>
				</p:fragment> 					
 				 	
 				
 				 	
 				 				
				<p:fragment autoUpdate="true">
					<p:panelGrid columns="4">
						<p:outputLabel value="Area de desarrollo de la PS"/>	
				        <p:selectOneMenu id ="menuAreas" value="#{altaPS.ps.area}" converter="areaConverter" var="a">
				       		            
				            <f:selectItems value="#{altaPS.areas}" var="area" itemLabel="#{area.id}" itemValue="#{area}"/>
				            
				            <p:column>
				            	<h:outputLabel value="#{a.nombre}"/>
				            </p:column>
				        </p:selectOneMenu>
			        
			        	<p:outputLabel id="areaSelec" value="#{altaPS.ps.area.descripsion}"/>
			        	<p:message for="menuAreas"/>
			        	<p:commandButton update="areaSelec" />
			        	
	
		        	</p:panelGrid>
	        	</p:fragment>

 			</h:form>
 		</ui:define>
 	</ui:composition>

    </h:body>
</html>
