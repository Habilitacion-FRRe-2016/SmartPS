<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    	<title>SmartPS</title>
    </h:head>
    
    <h:body>

	 	<ui:composition template="/templates/template.xhtml">
	 		<ui:define name="content"> 

	 			<h:outputLabel value="Estadisticas Generales de Planes de Trabajo de PS"/>
	 			<div><br /></div>
			    <h:panelGrid id="cursado" columns="2" >
			    	<f:facet name="header">
			        	<div align="left"><br/><h:outputText value="Momento de inscripcion del alumno a la catedra PS"/></div>
			        </f:facet>
			        <h:outputLabel for="cicloLectivo" value="Ciclo Lectivo: " />
			        <h:inputText id="cicloLectivo" requiere="false" placeholder="2016" value="#{generarReportePG.cicloLectivo}" />
			        <h:outputLabel for="cuatrimestre" value="Cuatrimestre: " />
			        <h:inputText id="cuatrimestre" value="#{generarReportePG.cuatrimestre}" />
			    </h:panelGrid>

			    <h:panelGrid id="periodo" columns="4" >
			        <f:facet name="header">
			        	<div align="left"><br/><h:outputText value="Periodo"/></div>
			        </f:facet>
			        
					<p:outputLabel for="desde" value="Desde: " />
					<p:calendar id="desde" value="#{generarReportePG.desde}" showOn="button" />
		        
					<p:outputLabel for="hasta" value="Hasta: " />
					<p:calendar id="hasta" value="#{generarReportePG.hasta}" showOn="button" />		        	
			    </h:panelGrid>

	 			<div><br /></div>

		        <div align="right">
		        	<br />
 					<p:commandButton value="Generar Reporte" action="#{generarReportePG.busquedaByFiltros()}" update="lineas"/>
 					<br /><br></br>
				</div>
	 			<div><br /></div>

				<p:dataTable id="lineas" var="linea" paginator="true" row="10"
							value="#{generarReportePG.resultlist}">
				
					<f:facet name="header">
						Listado de Planes de Trabajo
					</f:facet>
				
				    <p:column headerText="Fecha de Presentacion">
				        #{linea.fechaDePresentacion}
				    </p:column>
				 
				    <p:column headerText="Titulo de PS">
				        #{linea.titulo}
				    </p:column>
				 
				    <p:column headerText="Estado de PS">
				        #{linea.estado}
				    </p:column>
				 
				    <p:column headerText="Area de PS">
				        #{linea.area}
				    </p:column>
				    
					<p:column headerText="Tipo de PS">
				        #{linea.tipoActividad}
				    </p:column>
				    
				    <p:column headerText="Nombre del alumno">
				        #{linea.alumno}
				    </p:column>
				    
					<p:column headerText="AÃ±o de ingreso">
				        #{linea.ingreso}
				    </p:column>
				</p:dataTable>


 		 	   <h:panelGrid id="totales" columns="2" >
			        <f:facet name="header">
			        	<div align="left"><br/><h:outputText value="Totales"/></div>
			        </f:facet>
			        <h:outputLabel for="cantPlanesPresentados" value="Cantidad de Planes de Trabajo presentados: " />
			        <h:inputText id="cantPlanesPresentados" value="#{generarReportePG.cPP}" />
			        <h:outputLabel for="porcPlanesAprob" value="Procentaje de Planes Aprobados: " />
			        <h:inputText id="porcPlanesAprob" value="#{generarReportePG.cPA}" />
					<h:outputLabel for="porcPlanesDesaprob" value="Procentaje de Planes Desaprobados: " />
			        <h:inputText id="porcPlanesDesaprob" value="#{generarReportePG.cPD}" />
			        <h:outputLabel for="porcPlanesVenc" value="Procentaje de Planes Vencidos" />
			        <h:inputText id="porcPlanesVenc" value="#{generarReportePG.cPV}" />
			    </h:panelGrid>

	 		</ui:define>
	 		
	 	</ui:composition>

    </h:body>
</html>
